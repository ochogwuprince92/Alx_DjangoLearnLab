<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>List of Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} <br>
                Published: {{ book.published_date }} <br>
                Genre: {{ book.genre }}
            </li>
        {% else %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
