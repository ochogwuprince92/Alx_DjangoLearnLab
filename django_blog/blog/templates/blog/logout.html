{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>Logout</h2>
<p>Are you sure you want to log out?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
<p><a href="{% url 'home' %}">Cancel and return to Home</a></p>
{% endblock %}
