{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<p>By {{ object.author }}</p>
<p>Posted on {{ object.created_at }}</p>

{% if user.is_authenticated and user == object.author %}
    <a href="{% url 'post_update' object.pk %}" class="btn btn-secondary">Edit Post</a>
    <a href="{% url 'post_delete' object.pk %}" class="btn btn-danger">Delete Post</a>
{% endif %}

<a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
