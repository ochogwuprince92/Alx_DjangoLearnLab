{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% if form.errors %}
    <div class="error-messages">
        <p>Please fix the errors below:</p>
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
