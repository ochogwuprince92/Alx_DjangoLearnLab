{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </form>
{% endblock %}
