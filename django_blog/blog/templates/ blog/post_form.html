{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
